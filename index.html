<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Poke - Codo a Codo</title>
</head>
<body>
  <header>
    <div class="headerClass">
      <h1 class="titulo">
        POKEMON
      </h1>
    </div>
  </header>

  <div class="pokemon-list">
    <div class="pokemon-item">
      <img class="pokemon-image" src="imagenes/a1.png" alt="Bulbasaur">
    </div>
    <div class="pokemon-item">
      <img class="pokemon-image" src="imagenes/a2.png" alt="Ivysaur">
    </div>
    <div class="pokemon-item">
      <img class="pokemon-image" src="imagenes/a3.png" alt="Venusaur">
    </div>
    <div class="pokemon-item">
      <img class="pokemon-image" src="imagenes/a4.png" alt="Charmander">
    </div>
    <div class="pokemon-item">
      <img class="pokemon-image" src="imagenes/a5.png" alt="Charmeleon">
    </div>
    <div class="pokemon-item">
      <img class="pokemon-image" src="imagenes/a6.png" alt="Charizar">
    </div>
    <div class="pokemon-item">
      <img class="pokemon-image" src="imagenes/a7.png" alt="Squirtle">
    </div>
    <div class="pokemon-item">
      <img class="pokemon-image" src="imagenes/a8.png" alt="Wartortle">
    </div>
    <div class="pokemon-item">
      <img class="pokemon-image" src="imagenes/a9.png" alt="Blastoise">
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModalBtn">&times;</span>
      <h2 id="pokemon-name"></h2>
      <img id="pokemon-image" class="pokemon-image" src="" alt="sin imagen">
      <p id="pokemon-desc"></p>
      <p id="pokemon-types"></p>
      <p id="pokemon-debilidad"></p>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
<footer class="footer">
    <p class="parrafo">
        By gcarreiras
    </p>
</footer>
</html>
